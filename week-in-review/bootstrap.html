<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Bootstrap Grid System</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-6">
        <h1>Column 1</h1>
        <p>Some text here!</p>
      </div>
      <div class="col-6">
        <h1>Column 2</h1>
        <p>Some text here!</p>
      </div>
    <div class="row">
      <div class="col-3">
          <!-- Column 1 only has a width of 3 units. -->
      </div>
      <div class="col-9">
          <!-- Column 2 has a width of 9 units. -->
      </div>
    </div>
  </div>
</body>
</html>
